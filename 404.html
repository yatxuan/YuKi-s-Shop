<!doctype html>
<html>

<meta charset="utf-8">
<title>太空404</title>

<style>
html {
  margin: 0;
  padding: 0;
  background-color: white;
}

body,
html {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#svgContainer {
  width: 640px;
  height: 512px;
  background-color: white;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}/* 添加在<style>标签内 */
.home-button {
    display: inline-flex;
    align-items: center;
    padding: 12px 24px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white !important;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.home-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: -1;
}

.home-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 7px 20px rgba(37, 117, 252, 0.4);
}

.home-button:hover:before {
    opacity: 1;
}

.home-button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(37, 117, 252, 0.3);
}

.icon-home {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
}
</style>

</head>
<body>

<script type="text/javascript" src="js/data.js"></script>

</a></div>

</script>

</body>
</html>
